<form 
        id="login" 
        class="row" 
        novalidate 
        [formGroup]="authForm" 
        (ngSubmit)="register()"
    >
<div class="col-sm-10 col-md-6 col-lg-3">
    <label for="email" class="col col-form-label"><i-bs name="envelope"></i-bs> E-mail<span class="text-danger">*</span> </label>
    <input 
    #inputEmail
    type="email" 
    class="form-control" 
    id="email"
    name="email" 
    placeholder="meu_email@mail.com"
    formControlName="email"
    autocomplete="off"
    >
    <small class="form-text text-success" *ngIf="authForm.get('email')!.valid && authForm.get('email')!.touched">Ok</small>
    <small class="form-text text-danger" *ngIf="authForm.get('email')!.invalid && authForm.get('email')!.touched">Valor inválido</small>
</div>
<div class="col-sm-6 col-lg-3">
    <label for="cell" class="col col-form-label"><i-bs name="telephone"></i-bs> Fone:<span class="text-danger">*</span> </label>
    <input 
    #inputCell
    type="tel" 
    class="form-control" 
    id="cell"
    name="cell" 
    placeholder="(99)9.9999-9999"
    formControlName="cell"
    autocomplete="off"
    mask="(00)0.0000-0000"
    >
    <small class="form-text text-success" *ngIf="authForm.get('cell')!.valid && authForm.get('cell')!.touched">Ok</small>
    <small class="form-text text-danger" *ngIf="authForm.get('cell')!.invalid && authForm.get('cell')!.touched">Valor inválido</small>
</div>
<div class="col-sm-6 col-lg-3">
    <label for="cellMessage" class="col col-form-label"><i-bs name="telephone"></i-bs> Recado</label>
    <input 
    #inputCellMessage
    type="tel" 
    class="form-control" 
    id="cellMessage"
    name="cellMessage" 
    placeholder="(99)9.9999-9999"
    formControlName="cellMessage"
    autocomplete="off"
    mask="(00)0.0000-0000"
    >
    <small class="form-text text-success" *ngIf="authForm.get('cellMessage')!.valid && authForm.get('cellMessage')!.touched">Ok</small>
</div>
<div class="col-sm-10 col-md-6 col-lg-3">
    <label for="urlLinkedin" class="col col-form-label"><i-bs name="personCircle"></i-bs> Linkedin</label>
    <input 
    #inputUrlLinkedin
    type="url" 
    class="form-control" 
    id="urlLinkedin"
    name="urlLinkedin" 
    placeholder="Digite o link do Linkedin"
    formControlName="urlLinkedin"
    autocomplete="off"
    >
    <small class="form-text text-success" *ngIf="authForm.get('urlLinkedin')!.valid && authForm.get('urlLinkedin')!.touched">Ok</small>
</div>
</form>
